[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    vorticity: tests related to vorticity calculations
    flow: tests related to flow analysis
    horn_schunck: tests related to Horn-Schunck algorithm
    liu_shen: tests related to Liu-Shen algorithm
    invariant: tests related to invariant calculations
    laplacian: tests related to Laplacian calculations
    slow: marks tests as slow (deselect with '-m "not slow"')
    visual: tests that generate visual outputs
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
